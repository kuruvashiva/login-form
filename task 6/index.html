<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
       <div class="login">
        <form>
            <div>
                <h1>Login Form</h1>
            </div>
            <div class="input-details">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <input  class="contact" type="text" placeholder=" Email or phone">
                <br>
                <span class="icon-2"><i class="fa-solid fa-lock"></i></span>
                <input  class="contact"   type="password" placeholder="Password" min="5" max="12">
            </div>
            <span class="forgot">Forgot Password?</span>
            <button class="log">Login</button>
            <p>Or login with</p>
            <div>
                <button class="Facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                    Facebook</button>
                <button class="instagram">
                    <i class="fa-brands fa-instagram"></i>
                    Instagram</button>
            </div>
            <h5>Don't have account? <span style="color: rgb(83, 83, 250);">Signup Now</span></h5>
        </form>
       </div>
    </div>
</body>
</html>
